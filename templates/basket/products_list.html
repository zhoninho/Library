{% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Корзина</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="shortcut icon"
           href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RaqWhNrT68sVwQFo4ZAs1VRsUZImppmaqg&s">
     <link rel="stylesheet" href="{% static 'css/books_list.css' %}">
 </head>
 <body>

 {% include 'components/header.html' %}

 <div class="container mt-4">
     <h1 class="text-center">Список задач</h1>
     <div class="list-group">

         <form action="{% url 'search_product' %}" method="get">
             <input type="search" name="q" placeholder="Введите чтобы найти заказ" class="form-control me-2">
             <button type="submit" class="btn btn-primary">Поиск</button>
         </form>

         {% for i in products %}
             <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                 <div>
                     <h5 class="mb-1">{{ i.title }}</h5>
                     <small class="text-muted">Дата создания: {{ i.created_at }}</small>
                 </div>
                 <div class="btn-group">
                     <a href="/products_list/{{ i.id }}/" class="btn btn-primary btn-sm">Подробнее</a>
                     <a href="/products_list/{{ i.id }}/update/" class="btn btn-warning btn-sm">Редактировать</a>
                     <a href="/products_list/{{ i.id }}/delete/" class="btn btn-danger btn-sm">Удалить</a>
                 </div>
             </div>
         {% empty %}
             <p class="text-center">Задач пока нет.</p>
         {% endfor %}
     </div>
 </div>

 {% include 'components/footer.html' %}

 </body>
 </html>
