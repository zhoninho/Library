{% load static %}
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Geek Book</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="shortcut icon"
           href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9RaqWhNrT68sVwQFo4ZAs1VRsUZImppmaqg&s">
     <link rel="stylesheet" href="{% static 'css/books_list.css' %}">
 </head>
 <body>

 <!-- Навигационная панель -->
 {% include 'components/header.html' %}

 <!-- Контент с карточками -->
 <div class="container mt-4 content">
     <div class="row justify-content-center">


         {% for i in query %}
         <!-- Пример карточки книги -->
         <div class="col-md-4 mb-4">
             <div class="card" style="width: 100%;">
                 <img src="{{ i.image.url }}" class="card-img-top" alt="Обложка книги">
                 <div class="card-body">
                     <h5 class="card-title">{{ i.title }}</h5>
                     <p class="card-text">{{ i.created_at }}</p>
                     <a href="/books_list/{{ i.id }}/" class="btn btn-primary">Подробнее</a>
                 </div>
             </div>
         </div>
         {% endfor %}
         <!-- Добавьте дополнительные карточки книг здесь -->
     </div>
 </div>

 <!-- Футер -->
{% include 'components/footer.html' %}
 </body>
 </html>
