<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список рецептов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Список рецептов</h1>
        <a href="{% url 'add_recipe' %}" class="btn btn-primary mb-3">Добавить рецепт</a>
        <ul class="list-group">
            {% for i in recipes %}
                <div1>
                     <h5 class="mb-1">{{ i.title }}</h5>
                </div1>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{% url 'recipe_detail' i.id %}">Подробнее</a>
                    <a href="{% url 'delete_recipe' i.id %}" class="btn btn-danger btn-sm">Удалить</a>
                </li>
            {% empty %}
                <li class="list-group-item">Рецептов пока нет.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
