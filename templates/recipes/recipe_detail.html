<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ recipe.title }}</h1>
        <p>{{ recipe.description }}</p>
        <h2>Ингредиенты</h2>
        <ul class="list-group">
            {% for i in recipe.ingredients.all %}
                <li class="list-group-item">{{ i.name }} - {{ i.quantity }}</li>
            {% empty %}
                <li class="list-group-item">Ингредиенты не добавлены.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_ingredient' %}" class="btn btn-secondary mt-3">Добавить ингредиент</a>
        <a href="{% url 'recipe_list' %}" class="btn btn-primary mt-3">Назад</a>
    </div>
</body>
</html>
